plugins {
    id 'groovy-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.3.0'
    id 'com.gradleup.shadow' version '9.0.0-beta6'
    id 'maven-publish'
}

group = 'io.nextflow'
version = '0.0.1-alpha'

repositories {
    mavenCentral()
}

dependencies {
    // needed for updating plugin index on github
    implementation 'com.google.code.gson:gson:2.10.1'
}

shadowJar {
    archiveClassifier = ''
}

gradlePlugin {
    website = 'https://www.nextflow.io/'
    vcsUrl = 'https://github.com/nextflow-io/nextflow-plugin-gradle'

    plugins {
        nextflowPlugin {
            id = 'io.nextflow.nextflow-plugin'
            displayName = 'Nextflow Plugin Gradle Plugin'
            description = 'Gradle plugin for making Nextflow plugins'
            tags.set(['nextflow'])
            implementationClass = 'io.nextflow.gradle.NextflowPlugin'
        }
    }
}
